<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Empleado | EntreCOL+</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styleinicio.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='empleado.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body style="background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif;">
  <div class="main-wrapper">
    <header class="custom-header">
      <div class="logo">
        <a href="{{ url_for('inicio') }}">
          <img src="{{ url_for('static', filename='Resources/Entrecol__logo.svg') }}" alt="EntreCol+ Logo">
        </a>
      </div>
      <div class="header-actions">
        <a href="/login" class="login-btn">Cerrar sesión</a>
        <div class="menu-wrapper">
          <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
          </div>
          <div id="side-menu" class="side-menu">
            <ul>
              <li><a href="{{ url_for('inicio') }}">Inicio</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="main-wrapper">
      <section class="empleado-banner">
        <h1>Empleado</h1>
      </section>

      

      <section class="buscar-empleado" style="background-color: #111; border-radius: 16px; padding: 30px; text-align: center;">
        <h2 style="margin-bottom: 20px;">Consulta tu Nómina</h2>
        <input type="text" id="codigoEmpleado" placeholder="Código del empleado" class="input-field" style="width: 200px;">
        <input type="text" id="nombreEmpleado" placeholder="Nombre del empleado" class="input-field" style="width: 200px; margin-left: 10px;">
        <button onclick="consultarNomina()" class="login-btn" style="margin-left: 10px;">Consultar</button>
      </section>

      <section id="nomina-empleado" style="display: none; margin-top: 40px;">
      </section>



    </main>

  <script src="{{ url_for('static', filename='scripts/empleado.js') }}"></script>
</body>
</html>
