<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Empleado - EntreCOL+</title>
    <link rel="stylesheet" href="empleado.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="logo"><span>Entrecol +</span></div>
    </header>


    <div id="side-menu" class="dropdown-menu">
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="ver_nomina.html">Ver mi nómina</a></li>
            <li><a href="novedades.html">Registrar novedades</a></li>
            <li><a href="perfil.html">Mi perfil</a></li>
            <li><a href="login.html">Cerrar sesión</a></li>
        </ul>
    </div>


    <div class="panel">

        <div class="panel-banner">
            <h1>Bienvenido, Empleado</h1>
            <p>Aquí puedes consultar tu información de nómina y registrar novedades.</p>
        </div>

        <div class="empleado-grid">
            <a href="" class="empleado-card">Ver mi nómina</a>
            <a href="" class="empleado-card">Registrar novedades</a>
            <a href="" class="empleado-card">Mi perfil</a>
            <a href="login.html" class="empleado-card">Cerrar sesión</a>
        </div>

    </div>


    <script>
        function toggleMenu() {
            const menu = document.getElementById("side-menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        window.addEventListener("click", function(e) {
            const menu = document.getElementById("side-menu");
            const icon = document.querySelector(".menu-icon");
            if (!menu.contains(e.target) && !icon.contains(e.target)) {
                menu.style.display = "none";
            }
        });
    </script>

</body>

</html>
